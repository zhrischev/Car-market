<div class="container">
  <div class="row" *ngFor="let offer of myOffers">
    <div class="col-sm">
      <h3>{{ offer.make }} {{ offer.model }}</h3>
      <h4 priceFormat>Price: {{ offer.price }}</h4>
      <a [routerLink]="offer.id">See details</a>
    </div>
    <div class="col-sm">
      <div class="item"><img [src]="offer.photo" alt="Photo not found!" /></div>
    </div>
  </div>
</div>
