<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="all-offers"
      data-toggle="pill"
      data-target="#pills-home"
      type="button"
      role="tab"
      aria-controls="pills-home"
      (click)="onAllOffers()"
      [ngClass]="allOffersBtnClass"
    >
      All offers
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-profile-tab"
      data-toggle="pill"
      data-target="#pills-profile"
      type="button"
      role="tab"
      aria-controls="pills-profile"
      (click)="onMyOffers()"
      [ngClass]="myOffersBtnClass"
    >
      My offers
    </button>
  </li>
</ul>
<div style="text-align: center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
<div class="tab-content" id="pills-tabContent" *ngIf="!isLoading">
  <div
    class="tab-pane fade show active"
    id="pills-home"
    role="tabpanel"
    aria-labelledby="pills-home-tab"
  >
    <app-render-offers *ngIf="!isMyOffersClicked"></app-render-offers>
  </div>
  <div
    class="tab-pane fade show active"
    id="pills-profile"
    role="tabpanel"
    aria-labelledby="pills-profile-tab"
  >
    <app-render-my-offers *ngIf="isMyOffersClicked"></app-render-my-offers>
  </div>
</div>
