<div class="row">
  <div class="col-xs-12 col-md-4 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div style="text-align: center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <ng-container *ngIf="!isLoginMode">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            ngModel
            name="firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            ngModel
            name="lastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            ngModel
            name="phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="photo">Photo Url</label>
          <input
            type="text"
            id="photo"
            class="form-control"
            ngModel
            name="photo"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            ngModel
            name="city"
            required
          />
        </div>
        <div class="form-group">
          <label for="street">Street Name</label>
          <input
            type="text"
            id="street"
            class="form-control"
            ngModel
            name="street"
            required
          />
        </div>
        <div class="form-group">
          <label for="streetNumber">Street Number</label>
          <input
            type="number"
            id="streetNumber"
            class="form-control"
            ngModel
            name="streetNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="postCode">Post Code</label>
          <input
            type="text"
            id="postCode"
            class="form-control"
            ngModel
            name="postCode"
            required
          />
        </div>
      </ng-container>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitch()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
