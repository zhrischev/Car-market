<h1 class="text-center">Car Market</h1>
<div class="container">
  <div class="row">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          routerLink="home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="create-offer" routerLinkActive="active"
          >Create offer</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="profile" routerLinkActive="active"
          >Profile</a
        >
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="login" routerLinkActive="active"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="sign-up" routerLinkActive="active"
          >Sign Up</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <button type="button" class="btn btn-primary" (click)="onLogout()">
          Logout
        </button>
      </li>
    </ul>
    <hr />
  </div>
</div>
