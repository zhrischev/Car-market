<form [formGroup]="offerForm" (ngSubmit)="onCreateOffer()">
  <div class="form-group">
    <label for="make">Make</label>
    <input class="form-control" id="make" formControlName="make" />
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input class="form-control" id="model" formControlName="model" />
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input class="form-control" id="year" formControlName="year" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      class="form-control"
      id="price"
      placeholder="Value in USD"
      formControlName="price"
    />
  </div>
  <div class="form-group">
    <label for="fuelType">Fuel Type</label>
    <select class="form-control" id="fuelType" formControlName="fuelType">
      <option>Petrol</option>
      <option>Diesel</option>
      <option>Hybrid</option>
      <option>Electric</option>
    </select>
  </div>
  <div class="form-group">
    <label for="enginePower">Engine Power</label>
    <input
      class="form-control"
      id="hp"
      placeholder="horse power"
      formControlName="enginePower"
    />
  </div>
  <div class="form-group">
    <label for="transmission">Transmission</label>
    <select
      class="form-control"
      id="transmission"
      formControlName="transmission"
    >
      <option>Manual</option>
      <option>Automatic</option>
    </select>
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input
      class="form-control"
      id="photo"
      placeholder="Photo URL"
      formControlName="photoURL"
    />
  </div>
  <div class="form-group">
    <label for="creatorEmail">Creator email</label>
    <select
      class="form-control"
      id="creatorEmail"
      formControlName="creatorEmail"
    >
      <option *ngFor="let user of users" [value]="user.eMail">
        {{ user.eMail }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!offerForm.valid">
    Create offer
  </button>
</form>
